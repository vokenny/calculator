<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section id="calc-container">
        <div id="calc">
          <div id="screen">
            <div id="screen-calc"></div>
            <div id="screen-operand"></div>
          </div>

          <div class="row">
            <button id="clear" class="button action" value="clear">
              Clear
            </button>
            <button id="delete" class="button action" value="delete">
              Delete
            </button>
            <button id="pos-neg" class="button" value="-1">+/-</button>
          </div>

          <div class="row">
            <button id="7" class="button operand" value="7">7</button>
            <button id="8" class="button operand" value="8">8</button>
            <button id="9" class="button operand" value="9">9</button>
            <button id="divide" class="button operator" value="รท">รท</button>
          </div>

          <div class="row">
            <button id="4" class="button operand" value="4">4</button>
            <button id="5" class="button operand" value="5">5</button>
            <button id="6" class="button operand" value="6">6</button>
            <button id="multi" class="button operator" value="x">x</button>
          </div>

          <div class="row">
            <button id="1" class="button operand" value="1">1</button>
            <button id="2" class="button operand" value="2">2</button>
            <button id="3" class="button operand" value="3">3</button>
            <button id="subtract" class="button operator" value="-">-</button>
          </div>

          <div class="row">
            <button id="0" class="button operand" value="0">0</button>
            <button id="decimal" class="button" value=".">.</button>
            <button id="equal" class="button" value="=">=</button>
            <button id="add" class="button operator" value="+">+</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
