<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./app.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section id="calc-container">
        <div id="calc">
          <div id="screen"></div>

          <div class="row">
            <button id="clear" class="button action">Clear</button>
            <button id="delete" class="button action">Delete</button>
          </div>

          <div class="row">
            <button id="7" class="button">7</button>
            <button id="8" class="button">8</button>
            <button id="9" class="button">9</button>
            <button id="divide" class="button operator">รท</button>
          </div>

          <div class="row">
            <button id="4" class="button">4</button>
            <button id="5" class="button">5</button>
            <button id="6" class="button">6</button>
            <button id="multi" class="button operator">x</button>
          </div>

          <div class="row">
            <button id="1" class="button">1</button>
            <button id="2" class="button">2</button>
            <button id="3" class="button">3</button>
            <button id="subtract" class="button operator">-</button>
          </div>

          <div class="row">
            <button id="0" class="button">0</button>
            <button id="decimal" class="button operator">.</button>
            <button id="equal" class="button operator">=</button>
            <button id="add" class="button operator">+</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
